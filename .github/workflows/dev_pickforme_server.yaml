name: Deploy PickForMe Server to Dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Start SSH agent with deploy keys
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.REPO_DEPLOY_KEY }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0

      - name: Ensure latest develop HEAD
        run: |
          git checkout develop
          git pull origin develop

      - name: Set Git remote to SSH
        run: git remote set-url origin git@github.com:Si-gongan/pickforme.git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.19.5"

      - name: Deploy to EC2
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/pickforme
            git fetch origin
            git checkout develop
            git config pull.rebase false
            git pull origin develop

            if ! command -v docker &> /dev/null; then
              echo ">>> installing docker"
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
            fi

            if ! command -v docker-compose &> /dev/null; then
              echo ">>> installing docker-compose"
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            DOMAIN="api-dev.sigongan-pickforme.shop"
            EMAIL="ljo@pickforme.ai"
            CERT_PATH="./certbot/conf/live/$DOMAIN/fullchain.pem"

            docker-compose -f docker-compose.prod.yml down || true

            mkdir -p ./certbot/conf ./certbot/www

            if [ ! -f "$CERT_PATH" ]; then
              echo ">>> no cert: use dev-init.ngx"
              cp nginx/conf.d/dev-init.ngx nginx/conf.d/default.conf
            else
              echo ">>> cert exists: use dev.ngx"
              cp nginx/conf.d/dev.ngx nginx/conf.d/default.conf
            fi

            docker-compose -f docker-compose.prod.yml build --no-cache
            docker-compose -f docker-compose.prod.yml up -d

            sleep 5

            if [ ! -f "$CERT_PATH" ]; then
              echo ">>> issuing initial certificate via webroot"
              if docker run --rm \
                -v "$(pwd)/certbot/conf:/etc/letsencrypt" \
                -v "$(pwd)/certbot/www:/var/www/certbot" \
                certbot/certbot certonly \
                --webroot \
                --webroot-path=/var/www/certbot \
                --email "$EMAIL" \
                --agree-tos \
                --no-eff-email \
                --non-interactive \
                --keep-until-expiring \
                -d "$DOMAIN"
              then
                echo ">>> issue success: switch to dev.ngx and restart nginx"
                cp nginx/conf.d/dev.ngx nginx/conf.d/default.conf
                docker-compose -f docker-compose.prod.yml restart nginx
              else
                echo "!!! issue failed: show state and exit"
                ls -l ./certbot/conf || true
                ls -l ./certbot/conf/live || true
                ls -l "./certbot/conf/live/$DOMAIN" || true
                exit 1
              fi
            else
              echo ">>> try renewal (only renews if <=30 days)"
              if docker run --rm \
                -v "$(pwd)/certbot/conf:/etc/letsencrypt" \
                -v "$(pwd)/certbot/www:/var/www/certbot" \
                certbot/certbot renew -q
              then
                echo ">>> renewal done (if any) -> reload nginx"
                docker-compose -f docker-compose.prod.yml exec nginx nginx -s reload || true
              else
                echo "!!! renewal failed: show certs and exit"
                docker run --rm -v "$(pwd)/certbot/conf:/etc/letsencrypt" certbot/certbot certificates || true
                exit 1
              fi
            fi

            docker system prune

      - name: Create and push tags
        if: steps.deploy.outcome == 'success'
        run: |
          TAG="server-dev-$(TZ=Asia/Seoul date +'%y%m%d-%H%M')"
          echo "Generated tag: $TAG"
          git tag "$TAG"
          git tag -fa server-dev-latest -m "latest dev server tag" "$TAG"
          git push origin "$TAG"
          git push --force origin server-dev-latest
