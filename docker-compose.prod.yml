services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: pickforme-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - pickforme-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: pickforme-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - server
    networks:
      - pickforme-network

  # Backend API
  server:
    build:
      context: ./back
      dockerfile: Dockerfile.prod
    container_name: pickforme-back-prod
    restart: unless-stopped
    env_file:
      - ./back/.env
    volumes:
      - ./back/logs:/app/logs
      - ./back/backups:/app/backups
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pickforme-network
    expose:
      - "3001"

volumes:
  redis_data:

networks:
  pickforme-network:
    driver: bridge
